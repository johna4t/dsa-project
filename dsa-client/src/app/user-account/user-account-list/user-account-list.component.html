<div class="container" mt-5>
  <div class="table-header">
    <h2>Team members</h2>
    <button mat-flat-button color="primary" routerLink="/create-user-account">Add</button>
  </div>
  <table mat-table [dataSource]="userAccounts" class="mat-elevation-z8">

    <!-- First name column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>

    <!-- Last name column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>

    <!-- Email address column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email address </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <!-- Role column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{ element.roles[0]?.name }} </td>
    </ng-container>

    <ng-container matColumnDef="btnView">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="viewUserAccount(element.id)"
                mat-flat-button
                color="primary">
          View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="btnEdit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="updateUserAccount(element.id)"
                mat-flat-button
                color="primary">
          Edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="btnDelete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteUserAccount(element.id)"
                  mat-flat-button color="warn"
                  *ngIf="showDeleteButton(element.id)">
            Delete
          </button>
        </td>
      </ng-container>

<!--    <button (click)="deleteUserAccount(element.id)"
            mat-flat-button color="warn"
            *ngIf="showDeleteButton(element.id)">
      Delete
    </button>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
