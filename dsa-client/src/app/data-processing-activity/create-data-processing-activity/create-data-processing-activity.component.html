<div class="container mt-5" *ngIf="form">
  <form [formGroup]="form">
    <h2>Create Processing Activity</h2>

    <div class="card p-2">
      <!-- Name (required) -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="nameCtrl.hasError('required') && nameCtrl.touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Data Processor Dropdown (required) -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data Processor</mat-label>
        <mat-select formControlName="dataProcessorId" required>
          <mat-option *ngFor="let dp of dataProcessors" [value]="dp.id">
            {{ dp.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Data Content Definition Dropdown (required) -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data Asset (DCD)</mat-label>
        <mat-select formControlName="dataContentDefinitionId" required>
          <mat-option *ngFor="let dcd of dataContentDefinitions" [value]="dcd.id">
            {{ dcd.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Description (optional) -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="5"></textarea>
      </mat-form-field>
    </div>

    <!-- Buttons -->
    <div class="mt-3" align="right">
      <button
        mat-flat-button
        color="primary"
        style="margin: 5px"
        type="button"
        (click)="onSubmit()"
        [disabled]="isSubmitDisabled"
      >
        Submit
      </button>

      <button
        mat-flat-button
        color="accent"
        style="margin: 5px"
        type="button"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
